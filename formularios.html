<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>
        <form action="" method="">
            <div>
                <label for="texto">Nome: </label>
                <input id="texto" type="text" name="nome">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="data">Data de nascimento:</label>
                <input type="date" name="data" id="data">
            </div>

            <div>
                <label for="hora">Horário: </label>
                <input type="time" name="hora" id="hora">
            </div>

            <div>
                <label for="numero">Número: </label>
                <input type="number" name="numero" id="numero">
            </div>

            <div>
                <label for="arquivo">Selecione um arquivo: </label>
                <input type="file" name="arquivo" id="arquivo">
            </div>

            <div>
                <label for="url">Url: </label>
                <input type="url" name="url" id="url">
            </div>

            <div>
                <label for="cor">Selecione uma cor: </label>
                <input type="color" name="cor" id="cor">
            </div>

            <div>
                <label for="range">Escolha um range: </label>
                <input type="range" name="range" id="range">
            </div>

            <div>
                <label for="check">CheckBox: </label>
                <input type="checkbox" name="check" id="check" >
            </div>

            <div>
                <label for="radio">Radio: </label>
                <input type="radio" name="radio" id="radio">
            </div>

            <div>
                <label for="reset">Reset: </label>
                <input type="reset" name="reset" id="reset" value="Limpar">
            </div>

            <div>
                <label for="">Botão: </label>
                <input type="submit" name="submit" id="submit" value="Enviar">
            </div>

            <textarea name="bio" id="bio"></textarea><br>

            <div>
            <select name="selct" id="selct">
                <option value="" disabled selected>Selecione uma das opções</option>
                <option value="receita">Receita</option>
                <option value="despesa">Despesa</option>
                <option value="tranferencia">Trasnferência</option>
            </select>
            </div>
        </form>
    </main>
</body>
</html>
